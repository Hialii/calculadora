<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora</title>
   <link rel="stylesheet" href="style.css">
   <script src="java.js" defer></script>
</head>
<body>
   <div class="fundo">
      <div class="calculadora">
         <h2>Calculadora</h2>
         <p id="resultado"></p>
         <table>
            <tr> <!--LINHA-->
               <td><button class="button" onclick="clean()">C</button></td> <!--COLUNA-->
               <td><button class="button" onclick="back()"><</button></td>
               <td><button class="button" onclick="insert('/')" >/</button></td>
               <td><button class="button" onclick="insert('*')">X</button></td>
            </tr>
            <tr><!--LINHA-->
               <td><button class="button" onclick="insert('7')">7</button></td><!--COLUNA-->
               <td><button class="button" onclick="insert('8')">8</button></td>
               <td><button class="button" onclick="insert('9')">9</button></td>
               <td><button class="button" onclick="insert('-')">-</button></td>
            </tr>
            <tr><!--LINHA-->
               <td><button class="button" onclick="insert('4')">4</button></td><!--COLUNA-->
               <td><button class="button" onclick="insert('5')">5</button></td>
               <td><button class="button" onclick="insert('6')">6</button></td>
               <td><button class="button" onclick="insert('+')">+</button></td>
            </tr>
            <tr><!--LINHA-->
               <td><button class="button" onclick="insert('1')">1</button></td><!--COLUNA-->
               <td><button class="button" onclick="insert('2')">2</button></td>
               <td><button class="button" onclick="insert('3')">3</button></td>
               <td rowspan="2"><button class="button" style="height: 106px;" onclick="calcular()">=</button></td>
            </tr>
            <tr><!--LINHA-->
               <td colspan="2"><button class="button" style="width: 106px;" onclick="insert('')">0</button></td><!--COLUNA-->
               <td><button class="button" onclick="insert('.')">.</button></td>
            </tr>
            <!--colspan = expande para mais linhas e rowspan = expande para mais colunas-->
         </table>
      </div>
   </div>
 
</body>
</html>
